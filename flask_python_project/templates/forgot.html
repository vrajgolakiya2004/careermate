<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="Forgot.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
       /* Resetting default margin and padding */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #A0522D;
}

/* Container styles */
.container {
    max-width: 400px;
    margin: 100px auto;
    padding: 20px;
    background-color: #D2B48C;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Heading styles */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

/* Form container styles */
.form-container {
    margin-bottom: 20px;
}

/* Input container styles */
.input-name {
    position: relative;
    margin-bottom: 20px;
}

.input-name i {
    position: absolute;
    left: 10px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
}

.input-name input {
    width: calc(100% - 40px);
    padding: 10px;
    padding-left: 40px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit button styles */
.submit-button {
    text-align: center;
}

.submit-button input[type="button"] {
    padding: 10px 20px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.submit-button input[type="button"]:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <div class="form-container">
        <form action="">

            <div class="input-name">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Enter Email" class="name">
            </div>

            <div class="input-name">
                <i class="fa-solid fa-key"></i>
                <input type="text" placeholder="Enter Password" class="name">
            </div>

            <div class="submit-button">
                <a href="login.html"><input type="button" value="Submit"></a>
            </div>

        </form>
    </div>
</div>

</body>
</html>

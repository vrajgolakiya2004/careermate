<script>
  function populateInput(question) {
    document.getElementById('textInput').value = question;
  }

  function sendMessage() {
    var message = document.getElementById('textInput').value;
    var chatbox = document.getElementById('scro');
    var span = document.querySelector('.type1');
    var messageContainer = document.getElementById('messageContainer');

    // Create a paragraph element to display the message
    var messageParagraph = document.createElement('p');
    messageParagraph.textContent = message;

    // Append the paragraph element to the message container
    messageContainer.appendChild(messageParagraph);

    // Hide the span and chatbox
    span.style.display = 'none';
    chatbox.style.display = 'none';
  }
</script>

  <script>
  function getBotResponse() {
    var rawText = $("#textInput").val();
    if(rawText){
    var userHtml = '<div class="userText"><span>' + rawText + "</span></div>";
    $("#textInput").val("");
    $(".chatbox").append(userHtml);
    scrollToBottom(1000); // Auto-scroll to bottom after adding user message with speed (1000 ms)
    $.get("/get", { msg: rawText }).done(function (data1) {
      var botHtml = '<div class="botText"><span class="type" style="--n:2000">' + data1 + "</span></div>";
      $(".chatbox").append(botHtml);
      scrollToBottom(1000); // Auto-scroll to bottom after adding bot response with speed (1000 ms)
    });
    }

  }

  // Function to scroll chatbox to bottom with specified speed
  function scrollToBottom(speed) {
    $(".chatbox").animate({ scrollTop: $(".chatbox").prop("scrollHeight") }, speed);
  }

  const inputField = document.querySelector('#textInput');
  inputField.addEventListener('keypress', function(event) {
    if (event.key === 'Enter' || event.key === '') {
      const userMessage = inputField.value;

      if (userMessage.trim() !== '') {
        getBotResponse();
        inputField.value = ''; // Clear the input field after sending the message
      }

    }



  });
</script>

    function data() {
  function getThemeFromLocalStorage() {
    // if user already changed the theme, use it
    if (window.localStorage.getItem('dark')) {
      return JSON.parse(window.localStorage.getItem('dark'))
    }

    // else return their preferences
    return (
      !!window.matchMedia &&
      window.matchMedia('(prefers-color-scheme: dark)').matches
    )
  }

  function setThemeToLocalStorage(value) {
    window.localStorage.setItem('dark', value)
  }

  return {
    dark: getThemeFromLocalStorage(),
    toggleTheme() {
      this.dark = !this.dark
      setThemeToLocalStorage(this.dark)
    },
    isSideMenuOpen: false,
    toggleSideMenu() {
      this.isSideMenuOpen = !this.isSideMenuOpen
    },
    closeSideMenu() {
      this.isSideMenuOpen = false
    },
    isNotificationsMenuOpen: false,
    toggleNotificationsMenu() {
      this.isNotificationsMenuOpen = !this.isNotificationsMenuOpen
    },
    closeNotificationsMenu() {
      this.isNotificationsMenuOpen = false
    },
    isProfileMenuOpen: false,
    toggleProfileMenu() {
      this.isProfileMenuOpen = !this.isProfileMenuOpen
    },
    closeProfileMenu() {
      this.isProfileMenuOpen = false
    },
    isPagesMenuOpen: false,
    togglePagesMenu() {
      this.isPagesMenuOpen = !this.isPagesMenuOpen
    },
    // Modal
    isModalOpen: false,
    trapCleanup: null,
    openModal() {
      this.isModalOpen = true
      this.trapCleanup = focusTrap(document.querySelector('#modal'))
    },
    closeModal() {
      this.isModalOpen = false
      this.trapCleanup()
    },
  }
}

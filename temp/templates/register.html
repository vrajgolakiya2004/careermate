<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home-page</title>
    <link rel="stylesheet" type="text/css" href="Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container {
            text-align: left;
        }

        .input-name {
            position: relative;
            margin-bottom: 15px;
        }

        .input-name i {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .name {
            padding-left: 25px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 40px;
        }

        .submit-button {
            text-align: center;
        }

        .submit-button input[type="button"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button input[type="button"]:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Register</h2>
    <div class="form-container">
        <form id="registrationForm" action="/register.html" method="POST">

            <div class="input-name">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="username" placeholder="Username" class="name" required>
            </div>
        
            <div class="input-name">
                <i class="fa-regular fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter Email" class="name" required>
            </div>
        
            <div class="input-name">
                <i class="fa-solid fa-key"></i>
                <input type="password" name="password" placeholder="Enter Password" class="name" required>
            </div>

            <div class="submit-button">
                <input type="button" value="Submit" onclick="submitForm()">
            </div>
             

    </form>
</div>
</div>

<script>
    function submitForm() {
        // Get input field values
        var username = document.getElementsByName('username')[0].value;
        var email = document.getElementsByName('email')[0].value;
        var password = document.getElementsByName('password')[0].value;

        // Check if any field is empty
        if (username === '' || email === '' || password === '') {
            // Show an error message
            alert('Please fill out all fields.');
            return; // Prevent form submission
        }

        // If all fields are filled, redirect to the login page
        window.location.href = "{{ url_for('login') }}";
    }
</script>


</body>
</html>
